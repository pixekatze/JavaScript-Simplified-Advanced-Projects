<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <title>Color Game</title>
</head>

<body>
  <header class="header">
    <h2 class="title">Color Game</h2>
    <h3 class="color-string" data-color-string=""></h3>
    <form class="form">
      <fieldset>
        <legend>Format</legend>
        <div class="radio-group">
          <input data-format type="radio" name="format" id="rgb" value="rgb" checked>
          <label for="rgb">RGB</label>
          <input data-format type="radio" name="format" id="hex" value="hex">
          <label for="hex">Hex</label>
          <input data-format type="radio" name="format" id="hsl" value="hsl">
          <label for="hsl">HSL</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Difficulty</legend>
        <div class="radio-group">
          <input data-difficulty type="radio" name="difficulty" id="easy" value="easy" checked>
          <label for="easy">Easy</label>
          <input data-difficulty type="radio" name="difficulty" id="medium" value="medium">
          <label for="medium">Medium</label>
          <input data-difficulty type="radio" name="difficulty" id="hard" value="hard">
          <label for="hard">Hard</label>
        </div>
      </fieldset>
    </form>
  </header>
  <div class="color-grid" data-color-grid>

  </div>
  <div class="results hide" data-results>
    <div data-results-text>Correct</div>
    <button data-next-btn>Next Color</button>
  </div>
</body>

</html>
